<script>
    let number = parseInt(prompt("moi ban nhap so nguyen"));

        document.write(number + " la so lon hon 0");

        if (number == 0) {
            alert("moi ban nhap lai so khac 0");

            document.write(number + " la so nho hon 0");
        }
    }
</script>
