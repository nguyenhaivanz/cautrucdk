<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number1 = parseInt(prompt("nhap so thu nhat"));
  let number2 = parseInt(prompt("nhap so thu hai"));
  let number3 = parseInt(prompt("nhap so thu ba"));
  if (number1 > number2) {
    if (number2 > number3) {
      document.write("so lon nhat la " + number1);
    } else {
      if (number1 < number3) {
        document.write("so lon nhat la "+ number3);
      } else {
        document.write("so lon nhat la "+ number1);
      }
    }
  } else {
    if (number2> number3) {
      document.write("so lon nhat la "+ number2);
    } else {
      document.write("so lon nhat la "+ number3);
    }
  }
</script>
</body>
