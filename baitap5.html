<script>
  function Kiemtra() {

      let diemgiuaki = parseInt(document.getElementById("diemgiuaki").value)
      let diemcuoiki = parseInt(document.getElementById("diemcuoiki").value)
      let Kiemtra = (baikiemtra + diemgiuaki + diemcuoiki) / 3;
      alert(baikiemtra);
      alert(diemgiuaki);
      alert(Kiemtra);
      if (Kiemtra < 5 )
      point = ('học lực yếu')
      else if (Kiemtra < 6 )
      point = ('học lực TB')

          point = ('học lực khá')
      else if (Kiemtra < 8.5 )
          point = ('học lực giỏi')

          point = ('hoc sinh xuất sắc')
      document.getElementById("Kiemtra").innerHTML = point;
  }
</script>
